<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>

    <input type="text"
           [(ngModel)]="model.name"
           name="name"
           id="name"
           class="form-control"
           required>

    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
