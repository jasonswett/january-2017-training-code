<h1>Books</h1>

<table class="table table-bordered table-striped">
  <tr *ngFor="let book of books">
    <td>{{ book.name }}</td>
    <td>
      <a [routerLink]="['/edit-book', book.id]" class="btn btn-primary">Edit</a>
      <a routerLink="" (click)="delete(book)" class="btn btn-danger">Delete</a>
    </td>
  </tr>
</table>
